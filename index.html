<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>New Tab</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/a53009ca2f.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <button id="chartButton"><i id="bicon" data-feather="bar-chart"></i></button>
        <button id="fontButton"><i id="bicon" data-feather="type"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- Â°<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="_blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="_blank"
                    href="https://gmail.com"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="_blank"
                    href="https://reddit.com/"
                    class="qlink__link qlink__link-3"
                >
                <i class="fa fa-reddit-alien qlink__icon" style="font-size: 26px;"></i>
            </a>
                <a
                    target="_blank"
                    href="https://web.whatsapp.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="fa fa-whatsapp qlink__icon" style="font-size: 26px;"></i>
                </a>
                <a
                    href="https://notion.so"
                    target="_blank"
                    class="qlink__link qlink__link-5"
                >
                <i class="fa fa-sticky-note qlink__icon" style="font-size: 26px;"></i>
                </a>
                <a
                    target="_blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="fa fa-terminal qlist__head" style="font-size: 26px;"></i>
                <a
                    target="_blank"
                    href="http://localhost/phpmyadmin"
                    class="qlist__link"
                    >PHPMyAdmin</a
                >
                <a
                    href="https://www.stackoverflow.com/"
                    target="_blank"
                    class="qlist__link"
                    >Stack Overflow</a
                >
                <a
                    href="https://laravel.com/docs/6.x"
                    target="_blank"
                    class="qlist__link"
                    >Laravel Docs</a
                >
                <a
                    href="https://www.figma.com/files/recent"
                    target="_blank"
                    class="qlist__link"
                    >Figma</a
                >
                <a
                    href="http://labsoft-unifae.com.br/"
                    target="_blank"
                    class="qlist__link"
                    >LabSoft</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://sistema.fae.br"
                    target="_blank"
                    class="qlist__link"
                    >UNIFAE</a
                >
                <a
                    href="https://dribbble.com/"
                    target="_blank"
                    class="qlist__link"
                    >Dribbble</a
                >
                <a
                    href="https://www.udemy.com/"
                    target="_blank"
                    class="qlist__link"
                    >Udemy</a
                >
                <a
                    href="https://classroom.google.com/"
                    target="_blank"
                    class="qlist__link"
                    >Classroom</a
                >
                <a
                    href="https://store.steampowered.com/search/?specials=1"
                    target="_blank"
                    class="qlist__link"
                    >Steam</a
                >
            </div>
        </div>

        <div class="modal">
            <div class="modal-dialog">
                <div class="modal-header">
                    My stock market
                </div>
                <div class="loader" style="text-align: center;">
                    <img src="assets/loader.gif" alt="" srcset="">
                </div>
                <div class="modal-body">
                    <div id="MGLU-div" class="stock">
                        <a id="MGLU" href="">MGLU3 x9</a>
                        <p id="MGLU-value"></p>
                    </div>
                    <div id="WEG-div" class="stock">
                        <a id="WEG" href="">WEGE3 x2</a>
                        <p id="WEG-value"></p>
                    </div>
                    <div id="LAME-div" class="stock">
                        <a id="LAME" href="">LAME4 x4</a>
                        <p id="LAME-value"></p>
                    </div>
                    <div id="BBAS-div" class="stock">
                        <a id="BBAS" href="">BBAS3 x2</a>
                        <p id="BBAS-value"></p>
                    </div>
                    <div id="IGTA-div" class="stock">
                        <a id="IGTA" href="">IGTA3 x2</a>
                        <p id="IGTA-value"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <p id="total-value"></p>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/stockexchange.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
